{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Scrum Board</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'board/vendor/normalize.css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'board/css/board.css' %}" />
    <script type="text/html" id="home-template">
        <h1>Welcome to my Scrum Board Project!</h1>
    </script>
    <script type="text/html" id="login-template">
        <form action="" method="post">
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" maxlength="30" required />
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" required />
            <button type="submit">Login</button>
        </form>
    </script>
    <script type="text/html" id="header-template">
        <span class="title">Scrum Board Example</span>
        <% if (authenticated) { %>
            <nav>
                <a href="/" class="button">Your Sprints</a>
                <a href="#" class="logout button">Logout</a>
            </nav>
        <% } %>
    </script>
</head>
<body>

    <div id="content"></div>

    <script src="{% static 'board/vendor/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'board/vendor/underscore/underscore.js' %}"></script>
    <script src="{% static 'board/vendor/backbone/backbone.js' %}"></script>
    <script id="config" type="text/json">
        {
            "models": {},
            "collections": {},
            "views": {},
            "router": null,
            "apiRoot": "{% url 'api-root' %}",
            "apiLogin": "{% url 'api-token' %}"
        }
    </script>
    <script src="{% static 'board/js/app.js' %}"></script>
    <script src="{% static 'board/js/models.js' %}"></script>
    <script src="{% static 'board/js/views.js' %}"></script>
    <script src="{% static 'board/js/router.js' %}"></script>
</body>
</html>
